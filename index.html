<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
   
    <title>Mockup TOP Game Jam</title>

    <link rel="shortcut icon" type="image/png" href="images/tablogo.png"/>

    <link rel="stylesheet" href="styles.css">

</head>
   <body>
   <main>
    <div class="ui-layer">
    <div class="game-title"></div>
    <div class="level"> 
        <div class="background"></div>
        <div class="characters">
           <div class="hero"><img class="hero" src="images/hero.png" alt="hero"></div> 
           <div class="enemy"> <img class="enemy"  src="images/enemy.png" alt="enemy"></div> 
        </div>

       
    </div>  
    <div class="quiz-container">    
        <div class="question">What is an example of thermal energy?</div>
        <div class="response-buttons">
            <div class="choice" id="choice-a"><img src="images/sword.png"></div>
            <div class="choice" id="choice-b"><img src="images/sword-b.png"></div>
            <div class="choice" id="choice-c"><img src="images/sword-c.png"></div>
        </div>
        <div class="choices"><ol type = "A"><li>boiling water cooking an egg</li><li>spicy flavor candy</li><li>loud coughing</li></ol></div>
    </div>
    </div>
    <script src = "scripts.js"></script>
    </main>
</body>
<footer>

</footer>
</body>
</html>
